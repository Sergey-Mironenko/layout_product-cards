<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="photo">
        <img
          class="photo__content"
          src="images/imac.jpeg"
          alt="q"
        >
      </div>
      <div class="text-big">
        <div class="text-big__content">
          Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)
        </div>
      </div>
      <div class="text-small">
        <div class="text-small__content">
          Код товара: 195434
        </div>
      </div>
      <div class="rate">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>   
        <div class="feedback">
          Отзывов: 5
        </div>
      </div>
      <div class="cost">
        <div class="cost__content">
          Цена:
        </div>   
        <div class="cost__amount">
          69 999 грн
        </div>
      </div>
      <div class="button">
        <a
          class="button__content"
          href="index.html"
          data-qa="hover"
        >
          КУПИТЬ
        </a>
      </div>
    </div>
  </body>
</html>
